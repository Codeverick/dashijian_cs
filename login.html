<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- 导航区 -->
    <div class="logo layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登陆/注册区 -->
    <div class="loginandregBox">
        <div class="title-box"></div>
        <!-- 登陆 -->
        <div class="login-form">
            <form class="layui-form " action="" id="login_sub">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="user_name" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal btn-login" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>
                <div class="layui-form-item gotoreg">
                    <a href="javascript:;" id="link_reg">去注册帐号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-form">
            <form class="layui-form " action="" id="reg_sub">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="user_name" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass|regpass"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal btn-reg" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item gotoreg">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>

    </div>
    <!-- js区域 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="js/base.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
